<li [ngClass]="{editing: isEditingProps}" [class.completed]="todoProps.isCompleted">
  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="todoProps.isCompleted"
      (change)="toggleTodo()">
    <label (dblclick)="setTodoInEditMode()">{{ todoProps.text }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>

  <ng-container *ngIf="isEditingProps">
    <input
      class="edit"
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
      #textInput>
  </ng-container>

</li>
